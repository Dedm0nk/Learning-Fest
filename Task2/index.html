<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <p>The ol element defines an unordered list:</p>
    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
    <p>The ul element defines an ordered list:</p>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <label for="design">Do you like designing?</label>
    <input type="text" /><br /><br />
    <label for="designcheck">Do you like designing?</label>
    <input type="checkbox" name="" id="designcheck" /><br /><br />
    <label for="description">Write a description:</label>
    <textarea name="description" id="description" cols="30" rows="4"></textarea>
    <br />
    <br />
    <input type="submit" value="submit" />
  </body>
</html>
